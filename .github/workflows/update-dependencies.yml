name: Update Kysely Dependencies

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push changes to the repo
      pull-requests: write # To create pull requests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Get current Kysely version
        id: current_kysely
        run: echo "version=$(jq -r .dependencies.kysely package.json)" >> $GITHUB_OUTPUT

      - name: Get current Kysely-Codegen version
        id: current_kysely_codegen
        run: echo "version=$(jq -r '.dependencies["kysely-codegen"]' package.json)" >> $GITHUB_OUTPUT

      - name: Get latest Kysely version
        id: latest_kysely
        run: echo "version=$(npm view kysely version)" >> $GITHUB_OUTPUT

      - name: Get latest Kysely-Codegen version
        id: latest_kysely_codegen
        run: echo "version=$(npm view kysely-codegen version)" >> $GITHUB_OUTPUT

      - name: Check for Kysely updates
        id: kysely_needs_update
        run: |
          echo "Current Kysely: ${{ steps.current_kysely.outputs.version }}"
          echo "Latest Kysely: ${{ steps.latest_kysely.outputs.version }}"
          if [ "${{ steps.current_kysely.outputs.version }}" != "${{ steps.latest_kysely.outputs.version }}" ]; then
            echo "Kysely needs update from ${{ steps.current_kysely.outputs.version }} to ${{ steps.latest_kysely.outputs.version }}"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "Kysely is up to date."
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for Kysely-Codegen updates
        id: kysely_codegen_needs_update
        run: |
          echo "Current Kysely-Codegen: ${{ steps.current_kysely_codegen.outputs.version }}"
          echo "Latest Kysely-Codegen: ${{ steps.latest_kysely_codegen.outputs.version }}"
          if [ "${{ steps.current_kysely_codegen.outputs.version }}" != "${{ steps.latest_kysely_codegen.outputs.version }}" ]; then
            echo "Kysely-Codegen needs update from ${{ steps.current_kysely_codegen.outputs.version }} to ${{ steps.latest_kysely_codegen.outputs.version }}"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "Kysely-Codegen is up to date."
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Kysely if needed
        if: steps.kysely_needs_update.outputs.needs_update == 'true'
        run: |
          bun add kysely@${{ steps.latest_kysely.outputs.version }}
          echo "Updated Kysely to ${{ steps.latest_kysely.outputs.version }}"

      - name: Update Kysely-Codegen if needed
        if: steps.kysely_codegen_needs_update.outputs.needs_update == 'true'
        run: |
          bun add kysely-codegen@${{ steps.latest_kysely_codegen.outputs.version }}
          echo "Updated Kysely-Codegen to ${{ steps.latest_kysely_codegen.outputs.version }}"

      - name: Create Pull Request
        if: steps.kysely_needs_update.outputs.needs_update == 'true' || steps.kysely_codegen_needs_update.outputs.needs_update == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Kysely and/or Kysely-Codegen"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: "chore/update-kysely-deps"
          delete-branch: true
          title: "chore: Update Kysely and Kysely-Codegen dependencies"
          body: |
            This PR updates Kysely and/or Kysely-Codegen to their latest versions.

            **Kysely:** `${{ steps.current_kysely.outputs.version }}` -> `${{ steps.latest_kysely.outputs.version }}`
            **Kysely-Codegen:** `${{ steps.current_kysely_codegen.outputs.version }}` -> `${{ steps.latest_kysely_codegen.outputs.version }}`

            Auto-generated by [update-dependencies.yml](.github/workflows/update-dependencies.yml)
          labels: dependencies, automated
          draft: false

      - name: Check PR status
        if: steps.cpr.outputs.pull-request-number
        run: echo "Pull Request ${{ steps.cpr.outputs.pull-request-number }} created/updated."

      - name: No updates needed
        if: steps.kysely_needs_update.outputs.needs_update == 'false' && steps.kysely_codegen_needs_update.outputs.needs_update == 'false'
        run: echo "All dependencies are up to date."
